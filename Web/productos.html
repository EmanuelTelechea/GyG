            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mb-6 d-flex justify-content-between">
            <input id="searchInput" aria-label="Search" class="form-control" placeholder="Buscar productos" type="search"/>
            <button id="searchButton" class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="productos.html" style="color: black;">| CATALOGO </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobreNosotros.html" style="color: black">| SOBRE NOSOTROS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html" style="color: black">| CONTACTANOS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ubicacion.html" style="color: black">| UBICACION </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-outline-secondary sidebar-toggle" data-bs-target="#sidebarMenu" data-bs-toggle="collapse" type="button">Menu</button>
            <div class="sidebar collapse show category-background" id="sidebarMenu">
                <h3 class="fw-bold text-center" style="color: #000000; padding-top: 20px; padding-bottom: 20px;">CATEGORIAS</h3>
                <nav class="nav flex-column" id="categoryFilters">
                    <a class="nav-link category-link" href="#" onclick="fetchAllProducts()">Todos los Productos</a>

                    <!-- Category links will be populated here -->
                </nav>
            </div>
        </div>
        <div class="col-md-10">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fw-bold" style="color: #020813;">Catálogo de Productos</h2>
                <select id="sortOptions" class="form-select" aria-label="Sort Products">
                    <option value="default">Ordenar</option>
                    <option value="priceAsc">Menor a Mayor</option>
                    <option value="priceDesc">Mayor a Menor</option>
                    <option value="nameAsc">A-Z</option>
                    <option value="nameDesc">Z-A</option>
                </select>
            </div>
            <div class="row" id="articulo-list" data-category-id="">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>
</div>
