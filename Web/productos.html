        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mb-6 d-flex justify-content-between">
                <input id="searchInput" aria-label="Search" class="form-control" placeholder="Buscar productos" type="search"/>

                </li>

<div class="container-fluid mt-4 categories-container">
    <div class="categories-sidebar">
        <h3 class="d-md-none text-center fw-bold" style="color: #020813;">Catálogo de productos</h3>
        <button class="btn btn-outline-secondary sidebar-toggle d-md-none" data-bs-toggle="collapse" data-bs-target="#mobileCategoryMenu" type="button">
            Categorías
        </button>
        <div class="sidebar collapse show category-background d-none d-md-block" id="sidebarMenu">
            <h3 class="fw-bold text-center" style="color: #000000; padding-top: 20px; padding-bottom: 20px; border-bottom: #000000; border-bottom-width: 2px;border-bottom-style: solid;">CATEGORIAS</h3>
            <nav class="nav flex-column" id="categoryFilters">
                <a class="nav-link category-link" href="#" onclick="fetchAllProducts()">Todos los Productos</a>
            </nav>
        </div>
        <div class="collapse category-background d-md-none" id="mobileCategoryMenu">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="fw-bold text-center" style="color: #000000; padding-top: 20px; padding-bottom: 20px; border-bottom: #000000; border-bottom-width: 2px;border-bottom-style: solid;">CATEGORIAS</h3>
                <button class="btn-close" data-bs-toggle="collapse" data-bs-target="#mobileCategoryMenu" aria-label="Cerrar"></button>
            </div>
            <nav class="nav flex-column" id="categoryFiltersMobile">
                <!-- Las categorías dinámicas se cargarán aquí -->
            </nav>
        </div>
    </div>
    <div class="categories-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold d-none d-md-block" style="color: #020813;">Catálogo de Productos</h2> <!-- Ocultar en móviles -->
            <div class="d-flex align-items-center">
                <span class="me-2" style="color: #020813;">Ordenar por : </span>
                <select id="sortOptions" class="form-select" aria-label="Sort Products">
                    <option value="default">Más destacados</option>
                    <option value="priceAsc">Precio: Menor a Mayor</option>
                    <option value="priceDesc">Precio: Mayor a Menor</option>
                    <option value="nameAsc">A-Z</option>
                    <option value="nameDesc">Z-A</option>
                </select>
            </div>
        </div>
        <div id="articulo-list" class="row row-cols-1 row-cols-md-4 g-4" data-category-id="">
            <!-- Products will be loaded here -->
        </div>
    </div>
</div>
